<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #121212 0%, #1f1f1f 100%);
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .register-container {
            background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
            border-radius: 1rem;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

            .register-container h2 {
                font-size: 2rem;
                font-weight: bold;
                text-align: center;
                color: #ffffff;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 30px;
                transition: color 0.3s ease, transform 0.3s ease;
                position: relative;
            }

                .register-container h2:hover {
                    color: #00d4ff;
                    transform: scale(1.05);
                    text-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
                }

                .register-container h2::after {
                    content: '';
                    position: absolute;
                    width: 0;
                    height: 2px;
                    background: #00d4ff;
                    bottom: -5px;
                    left: 50%;
                    transform: translateX(-50%);
                    transition: width 0.3s ease;
                }

                .register-container h2:hover::after {
                    width: 50%;
                }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                font-size: 1.1rem;
                color: #cccccc;
                margin-bottom: 8px;
                display: block;
            }

            .form-group input {
                width: 100%;
                padding: 10px 15px;
                background: #2c2c2c;
                border: 1px solid #00d4ff;
                border-radius: 25px;
                color: #ffffff;
                font-size: 1rem;
                transition: all 0.3s ease;
                box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #ff4d4d;
                    box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
                    background: #3a3a3a;
                }

                .form-group input::placeholder {
                    color: #888888;
                }

        .btn-register, .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-register {
            background: linear-gradient(145deg, #00d4ff, #007bff);
            border: none;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
        }

            .btn-register:hover {
                background: linear-gradient(145deg, #007bff, #00d4ff);
                transform: translateY(-3px);
                box-shadow: 0 5px 20px rgba(0, 212, 255, 0.8);
            }

        .btn-login {
            background: transparent;
            border: 1px solid #00d4ff;
            color: #00d4ff;
            margin-top: 10px;
        }

            .btn-login:hover {
                background: #00d4ff;
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
            }

            .btn-register::before, .btn-login::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: 0.5s;
            }

            .btn-register:hover::before, .btn-login:hover::before {
                left: 100%;
            }

        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .footer {
            margin: 20px;
            text-align: center;
            background: linear-gradient(to right, #1a1a1a, #2c2c2c);
            padding: 20px;
            border-top: 1px solid #00d4ff;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

            .footer a {
                color: #00d4ff;
                transition: color 0.3s ease;
            }

                .footer a:hover {
                    color: #ff4d4d;
                }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="register-container">
        <h2>Реєстрація користувача</h2>
        <div class="form-group">
            <label for="name">Ім'я</label>
            <input type="text" id="name" placeholder="Введіть ім'я" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" placeholder="Введіть номер телефону" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введіть email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введіть пароль" required>
        </div>
        <button class="btn btn-register" onclick="register()">Зареєструватися</button>
        <a href="login.html" class="btn btn-login">Увійти</a>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        function register() {
            const name = $('#name').val();
            const phone = $('#phone').val();
            const email = $('#email').val();
            const password = $('#password').val();
            const errorMessage = $('#error-message');

            if (!name || !phone || !email || !password) {
                errorMessage.text('Будь ласка, заповніть усі поля.');
                return;
            }

            const user = { name, phone, email, password };

            $.ajax({
                url: 'https://localhost:7211/api/auth/register',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function (response) {
                    if (response.message === 'User registered successfully') {
                        window.location.href = 'login.html';
                    } else {
                        errorMessage.text('Невідома помилка. Спробуйте ще раз.');
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.log('AJAX Error:', jqXHR.status, textStatus, errorThrown, jqXHR.responseText);
                    errorMessage.text(`Помилка ${jqXHR.status}: ${jqXHR.responseJSON?.message || 'Перевірте сервер або URL.'}`);
                }
            });
        }

        // Обработчик Enter
        $('#name, #phone, #email, #password').on('keypress', function (e) {
            if (e.which === 13) {
                register();
            }
        });
    </script>
</body>
</html>
